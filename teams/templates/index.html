<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>

<body>
  <h1>Dvmn Teams</h1>
  <ul>
    {% for team in populated_teams %}
    <h2># Team ID {{ team.id }}: level: {{ team.level }}, timeslot: {{ team.timeslot.timeslot }}, students: {{
      team.students.all|join:", " }}</h2>
    {% endfor %}
  </ul>

</body>

</html>
